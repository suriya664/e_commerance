      name="description"
      content="Request private access to the The Gild Store client portal and VIP commerce services."

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body class="rm-auth">
    <div class="rm-auth-card" data-aos="fade-up">
      <a class="rm-logo" href="index.html" style="display: inline-block; margin-bottom: 18px;">The Gild Store</a>
      <h1>Request Access</h1>
      <p class="rm-muted" style="margin-bottom: 32px;">
        Submit your details to join our private clientele and gain access to bespoke services.
      </p>
      <form class="rm-form" style="text-align: left;">
        <input class="rm-input" type="text" placeholder="Full Name" required />
        <input class="rm-input" type="email" placeholder="Corporate Email" required />
        <input class="rm-input" type="text" placeholder="Maison / Organization" required />
        <input class="rm-input" type="tel" placeholder="Phone" />
        <textarea class="rm-textarea" placeholder="Describe your objectives, timelines, or upcoming launches."></textarea>
        <label class="rm-checkbox">
          <input type="checkbox" required />
          <span>I agree to the privacy policy and understand access is invitation-only.</span>
        </label>
        <button class="rm-pill-button" type="submit">Submit Request</button>
      </form>
      <div class="rm-auth-links">
        <span>Already onboarded?</span>
        <a href="login.html" class="rm-gold-text">Sign In</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/theme-toggle.js"></script>
  </body>
